name: Telegram Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # запускати кожні 5 хвилин
  workflow_dispatch:        # дозволяє запускати вручну

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          MONO_TOKEN: ${{ secrets.MONO_TOKEN }}
        run: python bot.py
